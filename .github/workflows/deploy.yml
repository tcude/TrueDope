name: Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build backend
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore backend
        run: dotnet restore backend/TrueDope.sln

      - name: Build backend
        run: dotnet build backend/TrueDope.sln --no-restore --configuration Release

      - name: Test backend
        run: dotnet test backend/TrueDope.sln --no-build --configuration Release

      # Build frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  deploy:
    needs: build
    runs-on: [self-hosted, truedope01]
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          ASPNETCORE_ENVIRONMENT=Production
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET=${{ secrets.MINIO_BUCKET }}
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_ISSUER=${{ secrets.JWT_ISSUER }}
          JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}
          EOF

      - name: Deploy with Docker Compose
        run: |
          docker compose down || true
          docker compose build --no-cache
          docker compose up -d

      - name: Wait for services to start
        run: sleep 15

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status $response"
            docker compose logs backend
            exit 1
          fi
          echo "Health check passed"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, attempting rollback..."
          docker compose down
          git checkout HEAD~1
          docker compose build
          docker compose up -d
