services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - db
      - minio
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
      - ConnectionStrings__Redis=redis:6379
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__AccessTokenExpirationMinutes=${JWT_ACCESS_TOKEN_EXPIRY_MINUTES}
      - Jwt__RefreshTokenExpirationDays=${JWT_REFRESH_TOKEN_EXPIRY_DAYS}
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=${MINIO_ACCESS_KEY}
      - MinIO__SecretKey=${MINIO_SECRET_KEY}
      - MinIO__UseSSL=false
      - MinIO__BucketName=${MINIO_BUCKET}
      - Admin__Email=${ADMIN_EMAIL}
      - Admin__Password=${ADMIN_PASSWORD}
      - Admin__FirstName=${ADMIN_FIRSTNAME}
      - Admin__LastName=${ADMIN_LASTNAME}
      - Smtp__Host=${SMTP_HOST}
      - Smtp__Port=${SMTP_PORT}
      - Smtp__Username=${SMTP_USERNAME}
      - Smtp__Password=${SMTP_PASSWORD}
      - Smtp__FromEmail=${SMTP_FROM_EMAIL}
      - Smtp__FromName=${SMTP_FROM_NAME}
      - FrontendUrl=${FRONTEND_URL}
      - OpenWeatherMap__ApiKey=${OPENWEATHERMAP_API_KEY}
      - CorsOrigins=${CORS_ORIGINS}
    volumes:
      - ./logs:/var/log/truedope
    networks:
      - truedope-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - truedope-network
    restart: unless-stopped

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    networks:
      - truedope-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - ./.data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - truedope-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./.data/redis:/data
    networks:
      - truedope-network
    restart: unless-stopped

  # ============================================
  # Monitoring Stack (Prometheus + Exporters)
  # ============================================
  # Runs in all environments. In dev, data is stored locally in .data/prometheus.
  # In prod, Grafana on monitoring01 connects to this Prometheus instance.
  # Retention is configured via PROMETHEUS_RETENTION_TIME and PROMETHEUS_RETENTION_SIZE
  # in .env (defaults to 30d/10GB for dev, set higher for prod).

  prometheus:
    image: prom/prometheus:latest
    container_name: truedope-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./.data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}'
      - '--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-10GB}'
      - '--web.enable-lifecycle'
    networks:
      - truedope-network
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: truedope-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-truedope}:${DB_PASSWORD:-truedope}@db:5432/${DB_NAME:-truedope}?sslmode=disable"
    networks:
      - truedope-network
    depends_on:
      - db
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: truedope-redis-exporter
    environment:
      REDIS_ADDR: "redis://redis:6379"
    networks:
      - truedope-network
    depends_on:
      - redis
    restart: unless-stopped

networks:
  truedope-network:
    driver: bridge
