services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - db
      - minio
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Database=${DB_NAME:-truedope};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-postgres}
      - Jwt__SecretKey=${JWT_SECRET_KEY:-your-256-bit-secret-key-here-change-in-production-must-be-at-least-32-chars}
      - Jwt__Issuer=${JWT_ISSUER:-TrueDope}
      - Jwt__Audience=${JWT_AUDIENCE:-TrueDope}
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=${MINIO_ACCESS_KEY:-minioadmin}
      - MinIO__SecretKey=${MINIO_SECRET_KEY:-minioadmin}
      - MinIO__UseSSL=false
      - MinIO__BucketName=${MINIO_BUCKET:-truedope}
      - ConnectionStrings__Redis=redis:6379
    networks:
      - truedope-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - truedope-network
    restart: unless-stopped

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-truedope}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    networks:
      - truedope-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - ./.data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - truedope-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./.data/redis:/data
    networks:
      - truedope-network
    restart: unless-stopped

networks:
  truedope-network:
    driver: bridge
