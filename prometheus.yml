# Prometheus Configuration for TrueDope
# This file is used in production only (docker-compose.prod.yml)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # TrueDope Backend API
  - job_name: 'truedope-backend'
    static_configs:
      - targets: ['backend:80']
    metrics_path: /metrics
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
